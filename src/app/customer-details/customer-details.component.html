<div class="container-fluid">
    <app-customer-form></app-customer-form>
  </div>
    <table class="table table-hover">
        <thead class="thead-light">
         <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Due Date</th>
          <th>Description</th>
          <th>Quantity</th>
          <!-- <th>Price</th> -->
          <th>Actions</th>
         </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cus of cusService.listCustomer">
                <td>{{cus.firstName}}</td>
                <td>{{cus.lastName}}</td>
                <td>{{cus.email}}</td>
                <td>{{cus.age}}</td>
                <td>{{cus.gender}}</td>
                <td>{{cus.doj | date}}</td>
                <td>{{cus.description}}</td>
                <td>{{cus.quantity}}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#" (click)="populateCustomer(cus)">Edit</a>
                          <a class="dropdown-item" href="#" (click)="delete(cus.id)">Delete</a>
                        </div>
                      </div>
                </td>
            </tr>
            
        </tbody>
    </table>
