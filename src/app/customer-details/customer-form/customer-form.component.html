<input #checkbox1 type="checkbox" name="toggle" id="toggle">
<label for="toggle"></label>

<div class="container">

</div>

<div class="formAdd">
    <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <input type="hidden" name="id" [value]="cusService.customerData.id"> <!-- two way data binding -->

                    <label for="name">First Name</label> 
                    <!-- two way data binding -->
                    <input type="text" name="firstName" class="form-control" placeholder="Enter First Name" #firstname="ngModel" [(ngModel)]="cusService.customerData.firstName" required>
                </div>

                <div class="col-md-3">
                    <label for="name">Last Name</label> 
                    <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" #lastname="ngModel" [(ngModel)]="cusService.customerData.lastName" required>
                </div>

                <div class="col-md-3">
                    <label for="email">Email</label> 
                    <input type="Email" name="email" class="form-control" placeholder="Enter Email" #email="ngModel" [(ngModel)]="cusService.customerData.email" required>
                </div>

                <div class="col-md-3">
                    <label for="age">Age</label> 
                    <input type="number" name="age" class="form-control" placeholder="Enter Age" #age="ngModel" [(ngModel)]="cusService.customerData.age" required>
                </div>

                <div class="col-md-3">
                    <label for="description">Description</label> 
                    <input type="text" name="description" class="form-control" placeholder="Enter Description" #description="ngModel" [(ngModel)]="cusService.customerData.description" required>
                </div>

                <div class="col-md-3">
                    <label for="date" class="label">Due Date</label> 
                    <input type="date" name="doj" class="form-control" [(ngModel)]="cusService.customerData.doj" #doj="ngModel" required>
                </div>

                <div class="col-md-3">
                    <label for="quantity" class="label">Quantity</label> 
                    <select name="quantityID" class="form-control" [(ngModel)]="cusService.customerData.quantityID" #quantityID="ngModel" required>
                        <option value="0">Please Select</option>  
                        <option [value]="qunt.id" *ngFor="let qunt of cusService.listQuantity">{{qunt.quantity}}</option>                      
                    </select>
                </div>

                <!-- <div class="col-md-3">
                    <label for="price" class="label">Price</label> 
                    <input type="number" name="price" class="form-control" [(ngModel)]="cusService.customerData.price" #price="ngModel" required>
                </div> -->

                <div class="col-md-3">
                    <label for="gender">Gender</label> 
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" checked="true" class="form-check-input" name="gender" #gender="ngModel" [(ngModel)]="cusService.customerData.gender" value="male">Male
                                </label>
                              </div>
                              <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="gender" #gender="ngModel" [(ngModel)]="cusService.customerData.gender" value="female">Female
                                </label>
                              </div>
                              <!-- <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="gender" #gender="ngModel" [(ngModel)]="cusService.customerData.gender" value="others">Others
                                </label>
                              </div> -->

                        </div>
                    </div>
                    <!-- <input type="text" name="gender" class="form-control" placeholder="Enter Gender" #gender="ngModel" [(ngModel)]="cusService.customerData.gender" required> -->
                </div>
            </div>


            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <button type="submit" [disabled]="quantityID.value==0" class="btn btn-success btn-block">Save</button>
                </div>
                <div class="col-md-2">
                    <button type="reset" class="btn btn-danger btn-block">Cancel</button>
                </div>
            </div>



        </div>
    </form>
</div>
